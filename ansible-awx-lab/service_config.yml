- name: Configure Chrony NTP Service (AWX Container Demo)
  hosts: all
  gather_facts: no

  vars:
    chrony_conf: "./chrony.conf"              # inside project directory
    custom_ntp_server: "time.cloudflare.com"
    allowed_network: "192.168.1.0/24"
    chrony_log_dir: "./logs"                   # inside project directory

  tasks:

    - name: Set dynamic facts
      set_fact:
        chrony_allow_line: "allow {{ allowed_network }}"

    - name: Show selected log directory
      debug:
        msg: "Chrony logs will be stored at: {{ chrony_log_dir }}"

    - name: Ensure chrony log directory exists
      file:
        path: "{{ chrony_log_dir }}"
        state: directory
        mode: '0755'

    - name: Deploy main chrony config
      copy:
        src: chrony.conf
        dest: "{{ chrony_conf }}"
        mode: '0644'
      notify: Restart chrony

    - name: Ensure custom NTP server is in config
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^server '
        line: "server {{ custom_ntp_server }} iburst"
        insertafter: EOF
      notify: Restart chrony

    - name: Ensure allowed network exists in config
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^allow '
        line: "{{ chrony_allow_line }}"
        insertafter: EOF
      notify: Restart chrony

  handlers:
    - name: Restart chrony
      debug:
        msg: "Would restart chrony here (service unavailable in container)"
