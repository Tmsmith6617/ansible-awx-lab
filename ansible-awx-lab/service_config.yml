---
- name: Configure Chrony NTP Service (Localhost Demo)
  hosts: all
  gather_facts: yes

  vars:
    chrony_package: chrony
    chrony_conf: "/mnt/ansible-lab/chrony.conf"     # Persistent PVC mount
    custom_ntp_server: "time.cloudflare.com"
    allowed_network: "192.168.1.0/24"
    chrony_log_dir: "/mnt/ansible-lab/logs"        # Persistent PVC mount

  tasks:

    - name: Set dynamic facts (example of set_fact)
      set_fact:
        chrony_allow_line: "allow {{ allowed_network }}"

    - name: Show selected log directory
      debug:
        msg: "Chrony logs will be stored at: {{ chrony_log_dir }}"

    - name: Ensure chrony log directory exists
      file:
        path: "{{ chrony_log_dir }}"
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | default(ansible_user_id) }}"
        mode: '0755'

    - name: Deploy main chrony config (baseline file)
      copy:
        src: chrony.conf
        dest: "{{ chrony_conf }}"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid | default(ansible_user_id) }}"
        mode: '0644'
      notify: Restart chrony

    - name: Ensure custom NTP server is in config (lineinfile example)
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^server '
        line: "server {{ custom_ntp_server }} iburst"
        insertafter: EOF
      notify: Restart chrony

    - name: Ensure allowed network exists in config
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^allow '
        line: "{{ chrony_allow_line }}"
        insertafter: EOF
      notify: Restart chrony

    - name: Enable and start chrony service (simulated)
      debug:
        msg: "Would start and enable chrony service here (requires root)"

  handlers:
    - name: Restart chrony
      debug:
        msg: "Would restart chrony service here (requires root)"
