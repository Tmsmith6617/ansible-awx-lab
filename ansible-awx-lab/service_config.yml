---
- name: Configure Chrony NTP Service (Localhost Demo)
  hosts: all
  gather_facts: yes

  vars:
    chrony_package: chrony
    chrony_conf: "/var/lib/awx/projects/_10__ansible_awx_lab/chrony.conf"
    custom_ntp_server: "time.cloudflare.com"
    allowed_network: "192.168.1.0/24"
    chrony_log_dir: "/var/lib/awx/projects/_10__ansible_awx_lab/logs"

  tasks:

    - name: Set dynamic facts
      set_fact:
        chrony_allow_line: "allow {{ allowed_network }}"

    - name: Show selected log directory
      debug:
        msg: "Chrony logs will be stored at: {{ chrony_log_dir }}"

    - name: Ensure chrony log directory exists
      file:
        path: "{{ chrony_log_dir }}"
        state: directory
        owner: 1000   # awx user inside container
        group: 0      # root group
        mode: '0755'

    - name: Deploy main chrony config
      copy:
        src: chrony.conf
        dest: "{{ chrony_conf }}"
        owner: 1000
        group: 0
        mode: '0644'
      notify: Restart chrony

    - name: Ensure custom NTP server is in config
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^server '
        line: "server {{ custom_ntp_server }} iburst"
        insertafter: EOF
      notify: Restart chrony

    - name: Ensure allowed network exists in config
      lineinfile:
        path: "{{ chrony_conf }}"
        regexp: '^allow '
        line: "{{ chrony_allow_line }}"
        insertafter: EOF
      notify: Restart chrony

    - name: Enable and start chrony service (simulated)
      debug:
        msg: "Would start and enable chrony service here (requires root)"

  handlers:
    - name: Restart chrony
      debug:
        msg: "Would restart chrony service here (requires root)"
