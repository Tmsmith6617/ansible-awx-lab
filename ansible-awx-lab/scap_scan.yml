---
- name: Run SCAP Scan and Retrieve Reports using Atomic Copy
  hosts: all
  become: yes
  vars:
    report_filename: "report_{{ inventory_hostname }}.html"
    remote_report_path: "/tmp/scap/{{ report_filename }}"
    runner_tmp_path: "/tmp/runner_sync/" 

  tasks:
    # 1. ENSURE SCAP CONTENT IS PRESENT
    - name: Ensure scap-security-guide package is installed
      ansible.builtin.dnf:
        name: scap-security-guide
        state: present
    
    # 2. PREPARE SCAN DIRECTORY
    - name: Ensure /tmp/scap directory exists
      ansible.builtin.file:
        path: /tmp/scap
        state: directory
        mode: '0755'
    
    # 3. RUN THE SCAN (GENERATING THE FILE)
    - name: Run SCAP scan using STIG profile
      shell: |
        oscap xccdf eval \
        --profile xccdf_org.ssgproject.content_profile_stig \
        --results /tmp/scap/results_{{ inventory_hostname }}.xml \
        --report /tmp/scap/report_{{ inventory_hostname }}.html \
        /usr/share/xml/scap/ssg/content/ssg-rhel10-ds.xml
      failed_when: false
    
    # 4. Create runner's temporary directory
    - name: Ensure runner's temporary sync directory exists
      ansible.builtin.file:
        path: "{{ runner_tmp_path }}"
        state: directory
      delegate_to: localhost
      run_once: true
      become: no
    
    # 5. **CRITICAL FIX**: Use the copy module to pull the remote file to the runner's local filesystem
    # NOTE: The 'copy' module runs on the remote host but is instructed to pull the file.
    - name: Use copy to pull the remote file to runner's temporary directory
      ansible.builtin.copy:
        src: "{{ remote_report_path }}"
        dest: "{{ runner_tmp_path }}"
        mode: pull # <-- This forces the module to retrieve the file
        owner: root # Ensure file permissions are good on the remote side before pulling
        group: root
      delegate_to: localhost # Run this task on the controller to manage the file pull
      run_once: true
      become: no # No sudo needed on the runner side for the final step
    
    # 6. **CRITICAL STEP**: EXTENDED PAUSE
    - name: PAUSE FOR FILE RETRIEVAL (90 seconds to execute docker cp)
      ansible.builtin.pause:
        minutes: 1.5 
      delegate_to: localhost
      run_once: true
      become: no
    
    # 7. CLEANUP
    - name: Cleanup /tmp/scap directory
      ansible.builtin.file:
        path: /tmp/scap
        state: absent
