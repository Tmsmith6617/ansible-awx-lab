---
- name: "Run OpenSCAP/XCCDF scan inside AWX pod"
  hosts: "localhost"
  vars:
    profile: "xccdf_org.ssgproject.content_profile_stig"
    remote_results_dir: "/openscap_results/scan_output"

  tasks:

    - name: "Ensure results directory exists in PVC"
      ansible.builtin.file:
        path: "{{ remote_results_dir }}"
        state: directory
        mode: "0777"   # world-writable to avoid permission issues

    - name: "Find SSG XCCDF content file (for OS security policy)"
      ansible.builtin.find:
        paths:
          - "/usr/share/xml/scap/ssg/content"
          - "/usr/share/ssg/content"
          - "/usr/share/xml/scap"
        patterns: "*ssg*.xml"
        recurse: yes
      register: ssg_files
      failed_when: ssg_files.matched == 0

    - name: "Set XCCDF file variable"
      ansible.builtin.set_fact:
        xccdf_file: "{{ ssg_files.files[0].path }}"

    - name: "Show XCCDF file used"
      ansible.builtin.debug:
        msg: "Using {{ xccdf_file }}"

    - name: "Run OpenSCAP evaluation and generate XML, ARF, and HTML"
      ansible.builtin.command: >
        oscap xccdf eval
        --profile "{{ profile }}"
        --results "{{ remote_results_dir }}/{{ inventory_hostname }}.xml"
        --results-arf "{{ remote_results_dir }}/{{ inventory_hostname }}-arf.xml"
        --report "{{ remote_results_dir }}/{{ inventory_hostname }}.html"
        "{{ xccdf_file }}"
      register: oscap_run
      failed_when: oscap_run.rc not in [0,1,2]
      environment:
        LANG: "C.UTF-8"

    - name: "List files in PVC after scan (DEBUG STEP)"
      ansible.builtin.command: "ls -lha '{{ remote_results_dir }}'"
      register: ls_results
      changed_when: false

    - name: "DEBUG: Show SCAP result files inside PVC"
      ansible.builtin.debug:
        msg: "Files in PVC:\n{{ ls_results.stdout_lines | join('\n') }}"
