---
- name: Run OpenSCAP/XCCDF scan and export XML (for AWX)
  hosts: all
  become: yes  # Needed to install packages and run oscap

  vars:
    profile: "xccdf_org.ssgproject.content_profile_stig"
    # Path inside the container / AWX pod
    remote_results_dir: "/openscap_results"

  tasks:

    - name: Ensure OpenSCAP and SSG packages are installed
      ansible.builtin.package:
        name:
          - openscap-scanner
          - scap-security-guide
        state: present
      when: ansible_facts.os_family in ['RedHat', 'Debian']

    - name: Create results directory on remote host
      ansible.builtin.file:
        path: "{{ remote_results_dir }}"
        state: directory
        mode: "0755"

    - name: Find SSG XCCDF content file
      ansible.builtin.find:
        paths:
          - /usr/share/xml/scap/ssg/content
          - /usr/share/ssg/content
          - /usr/share/xml/scap
        patterns: "*ssg*.xml"
        recurse: yes
      register: ssg_files
      failed_when: ssg_files.matched == 0

    - name: Set XCCDF file variable
      ansible.builtin.set_fact:
        xccdf_file: "{{ ssg_files.files[0].path }}"

    - name: Show XCCDF file used
      ansible.builtin.debug:
        msg: "Using {{ xccdf_file }}"

    - name: Run OpenSCAP evaluation (XML, ARF, HTML)
      ansible.builtin.command: >
        oscap xccdf eval
        --profile {{ profile }}
        --results {{ remote_results_dir }}/{{ inventory_hostname }}.xml
        --results-arf {{ remote_results_dir }}/{{ inventory_hostname }}-arf.xml
        --report {{ remote_results_dir }}/{{ inventory_hostname }}.html
        {{ xccdf_file }}
      register: oscap_run
      failed_when: oscap_run.rc not in [0, 1, 2]
      environment:
        LANG: "C.UTF-8"

    - name: List generated OpenSCAP result files (for debugging)
      ansible.builtin.command: ls -lh "{{ remote_results_dir }}"
      register: ls_results
      changed_when: false

    - name: Show list of files in results directory
      ansible.builtin.debug:
        var: ls_results.stdout_lines

    - name: Clean up old temporary files (optional)
      ansible.builtin.file:
        path: "{{ remote_results_dir }}"
        state: directory
        mode: "0755"
        recurse: yes
